<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="stylesheet" href="formularios.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FormBryan</title>
  </head>
  <body>
    <header></header>
    <main>
      <figure class="pablo">
        <img src="pablo.jpg" alt="Pablo" />
        <figcaption class="pablo2">Es una imagen de pablo</figcaption>
      </figure>
      <video controls preload="auto " width="600" height="450">
        <source src="./electric zoo.mp4">
      </video>
      <br />
      <h1 class="h1-form"><strong>Formulario</strong></h1>
      <form class="form__alverto">
        <div>
          <label for="nombre">
            <span>Digita tu nombre aqui</span>
            <input
              type="text"
              name="nombre"
              id="nombre"
              autocomplete="name"
              required
            />
          </label>
        </div>
        <div>
          <label for="direccion">
            <span>Escribe tu direccion aqui</span>
            <input
              type="text"
              name="direccion"
              id="direccion"
              autocomplete="direccion"
              required
            />
          </label>
        </div>
        <div>
          <label for="correo">
            <span>Escribe aqui tu correo crack</span>
            <input
              type="email"
              name="correo"
              id="correo"
              autocomplete="correo"
              required
            />
          </label>
        </div>
        <div>
          <label for="ciudad">
            <span>Â¿En que ciudad te encuentras?</span>
            <input
              type="text"
              name="ciudad"
              id="ciudad"
              autocomplete="ciudad"
              required
            />
          </label>
        </div>
        <div>
          <label for="telefono">
            <span>Escribe aqui tu telefono</span>
            <input
              type="text"
              name="telefono"
              id="telefono"
              autocomplete="telefono"
              required
            />
          </label>
        </div>
        <div>
          <label for="fecha">
            <span>Digita la fecha del registro</span>
            <input
              type="datetime-local"
              name="fecha"
              id="fecha"
              autocomplete="fecha"
              required
            />
          </label>
        </div>
        <div>
        <input id="enviar1" type="submit" />
        </div>
      </form>
    </main>
    <footer>
      <nav>
        <ul class="main-nav">
          <li class="main-nav-item">
            <a href="https://www.facebook.com/" target="_blank">Ir a facebook</a>
          </li>
          <li class="main-nav-item">
            <a href="https://www.youtube.com/" target="_blank">Ir a Youtube</a>
          </li>
          <li class="main-nav-item">
            <a href="https://twitter.com/?lang=es" target="_blank">Ir a twitter</a>
          </li>
          <li class="main-nav-item">
            <a href="https://web.whatsapp.com/" target="_blank">Ir a Whatsapp</a>
          </li>
        </ul>
      </nav>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
